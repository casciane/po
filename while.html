<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>

    <h1> Frases do Bart </h1>
    <div id="frase"></div>

    <script>
        const frase = 'Devo terminar o que eu comece...';
        let resultado = ''; 
        let contador = 0; 


        while (contador < 100) {
        resultado += `<p> ${frase} </p>`;
        contador++;
        }

        document.getElementById('frase').innerHTML = resultado;
    </script>
    
</body>
</html>
